    //Задание 5
    function User(name) {
        this.name = name;

            alert( "Меня зовут: " + this.name );
        };
    }

    var vasya = new User("Вася");

    vasya.sayHi(); // Меня зовут: Вася

    //Дополнительное задание

    function Calculator(value1, value2) {
        this.value1 = value1;
        this.value2 = value2;

        this.add = function() {
            alert("Сумма" + (this.value1 + this.value2));
        };

        this.sub = function() {
            alert("Разность" + (this.value1 - this.value2));
        };

        this.mul = function() {
            alert("Произведение" + (this.value1 * this.value2));
        };

        this.div = function() {
            alert("Частное" + (this.value1 / this.value2));
        };
    }
    var m1 = parseInt(prompt("Значение1: "));
    var m2 = parseInt(prompt("Значение2: "));
    calc = new Calculator(m1, m2)
    calc.add()
    calc.sub()
    calc.mul()
    calc.div()

</script>
