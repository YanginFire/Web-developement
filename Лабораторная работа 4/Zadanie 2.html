<meta charset="utf-8">
<script>

var n = parseInt(prompt("Введите число больше 10: "))
var arr = []
var min = -10
var max = 10

if (n>10) {
	alert("Все круто идем дальше")

	for (i = 0; i <= n; i++)
	{
		arr.push(Math.round(Math.random()*(max-min)+min));
		
	}
	document.write( '<br>' + arr );



	for (i = 0; i <= n; i++)
	{
		if (arr[i] < 0)
		{
			arr[i] = arr[i]**2;
		}
	}
	document.write('Новый массив');
	document.write( '<br>' + arr );

}
else {
	alert("Ошибка")
}
</script>
